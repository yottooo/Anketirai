<p><input name="{{ID:name}}" id="{{ID:name}}" value="{{ID:value}}" type="text" class="form-control" data-date-format="DD/MM/YYYY"></p>
<script type="text/javascript">
    $(document).ready(function() {
        $('#{{ID:name}}').datetimepicker({
            pickTime: false
        });
    });
</script>
