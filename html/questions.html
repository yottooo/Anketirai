<!-- questions.html:Start -->
<h2 style="float: left;">{{ID:title}}</h2>
<p style="float: right;"><a href="surveys.php?id={{ID:id}}" class="btn btn-default">{{ST:back_to_survey}}</a></p>
<div style="clear: both;"></div>
<br/>
<div class="row">
    <div class="col-md-4">
        {{ID:alert}}
        <form method="post" action="questions.php?id={{ID:id}}" enctype="multipart/form-data">
            <div class="form-group">
            <textarea class="form-control" rows="4" name="question" id="question" placeholder="{{ST:question}}">{{ID:question}}</textarea><br/>
            </div>
            <div class="form-group">
            <input type="text" class="form-control" name="order_by" value="{{ID:order_by}}" placeholder="{{ST:order}}"/><br/>
            </div>
            <input type="checkbox" value="1" name="is_required" {{ID:is_required_state}}/> {{ST:is_required}}<br/><br/>

            <script type="text/javascript">
                tinyMCE.init({
                    mode: "exact",
                    elements: "question",
                    theme: "advanced",
                    plugins: "emotions,spellchecker,advhr,insertdatetime,preview",
                    theme_advanced_buttons1: "bold,italic,underline,link,unlink,image,bullist,numlist,cut,copy,paste",
                    convert_urls: false,
                    relative_urls: false,
                    document_base_url: "{{ID:base_url}}"
                });
            </script>
            <div class="form-group">
            <select class="form-control" name="question_type" id="question_type" onChange="toggle_question_type();">
                <option value="">{{ST:select_type}}</option>
                <option value="tf"
                {{ID:selected_type_tf}}>{{ST:true_or_false}}</option>
                <option value="st"
                {{ID:selected_type_st}}>{{ST:short_text}}</option>
                <option value="lt"
                {{ID:selected_type_lt}}>{{ST:long_text}}</option>
                <option value="mp"
                {{ID:selected_type_mp}}>{{ST:multiple_choice_single_answer}}</option>
                <option value="ma"
                {{ID:selected_type_ma}}>{{ST:multiple_choice_multiple_answers}}</option>
                <option value="nd"
                {{ID:selected_type_nd}}>{{ST:numeric_discrete}}</option>
                <option value="nc"
                {{ID:selected_type_nc}}>{{ST:numeric_continuous}}</option>
                <option value="em"
                {{ID:selected_type_em}}>{{ST:email}}</option>
                <option value="dt"
                {{ID:selected_type_dt}}>{{ST:date}}</option>
                <option value="dd"
                {{ID:selected_type_dd}}>{{ST:drop_down}}</option>
            </select><br/>
            </div>

            <div id="multiple_choice" {{ID:hide_multi}}>
            <div id="choices">
                {{ID:choices}}
            </div>
            <a href="#" onclick="return add_choice_field();">{{ST:add_choice}}</a>
    </div>
    <br/>

    <div id="files">
        {{ID:files}}
    </div>
    <a href="#" onclick="return add_file_field();">{{ST:add_attachment}}</a> | <a href="#" onclick="return clear_files();">{{ST:clear}}</a>
    <br/><br/>
    <button type="submit" class="btn btn-info" name="submit">{{ST:add_new_question}}</button>
    </form>
</div>

<div class="col-md-8">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>{{ST:question}}</th>
            <th>{{ST:type}}</th>
            <th>{{ST:order}}</th>
        </tr>
        </thead>
        <tbody>
        {{ID:rows}}
        </tbody>
    </table>
</div>
</div>
<!-- questions.html:End -->
