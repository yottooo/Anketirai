<div class="row">
    <div class="col-md-12">
        {{ID:alert}}
        <form class="form-horizontal" role="form" method="post" action="profile.php">
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-5">
                    <h3>{{ST:change_your_details}}</h3>
                </div>
            </div>

            <div class="form-group">
                <label for="opassword" class="col-sm-2 control-label">{{ST:current_password}}</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="opassword" placeholder="{{ST:current_password}}" name="opassword">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">{{ST:name}}</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="name" placeholder="{{ST:name}}" name="name" value="{{ID:name}}">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">{{ST:email}}</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="email" placeholder="{{ST:email}}" name="email" value="{{ID:email}}">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">{{ST:password}}</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="password" placeholder="{{ST:password}}" name="password">
                </div>
            </div>
            <div class="form-group">
                <label for="cpassword" class="col-sm-2 control-label">{{ST:repeat_password}}</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="cpassword" placeholder="{{ST:repeat_password}}" name="cpassword">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-info" name="submit" value="1">{{ST:save}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
