<!-- question.html:Start -->
<p style="float: right;">
    <a href="questions.php?id={{ID:survey_id}}" class="btn btn-default">{{ST:back_to_questions}}</a>
    <a href="surveys.php?id={{ID:survey_id}}" class="btn btn-default">{{ST:back_to_survey}}</a>
</p>
<div style="clear: both;"></div>
<br/>
<div class="row">
    <div class="col-sm-12">
        {{ID:alert}}
        <form class="form-horizontal" method="post" action="question.php?id={{ID:id}}" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>

                <div class="col-sm-5">
                    <h3>{{ST:edit_question}}</h3>
                </div>
            </div>
            <div class="form-group">
                <label for="question" class="col-sm-2 control-label">{{ST:question}}</label>

                <div class="col-sm-5">
                    <textarea class="form-control" rows="4" name="question" id="question">{{ID:question}}</textarea>
                    <script type="text/javascript">
                        tinyMCE.init({
                            mode: "exact",
                            elements: "question",
                            theme: "advanced",
                            plugins: "emotions,spellchecker,advhr,insertdatetime,preview",
                            theme_advanced_buttons1: "bold,italic,underline,link,unlink,image,bullist,numlist,cut,copy,paste",
                            convert_urls: false,
                            relative_urls: false,
                            document_base_url: "{{ID:base_url}}"
                        });
                    </script>
                </div>
            </div>
            <div class="form-group">
                <label for="order_by" class="col-sm-2 control-label">{{ST:order}}</label>

                <div class="col-sm-5">
                    <input type="text" class="form-control" name="order_by" id="order_by" value="{{ID:order_by}}" placeholder="{{ST:order}}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>

                <div class="col-sm-5">
                    <input type="checkbox" value="1" name="is_required" {{ID:is_required_state}}/> {{ST:is_required}}
                </div>
            </div>
            <div class="form-group">
                <label for="question_type" class="col-sm-2 control-label">{{ST:select_type}}</label>

                <div class="col-sm-5">
                    <select class="form-control" name="question_type" id="question_type"
                            onChange="toggle_question_type2();">
                        <option value="tf"
                        {{ID:selected_type_tf}}>{{ST:true_or_false}}</option>
                        <option value="st"
                        {{ID:selected_type_st}}>{{ST:short_text}}</option>
                        <option value="lt"
                        {{ID:selected_type_lt}}>{{ST:long_text}}</option>
                        <option value="mp"
                        {{ID:selected_type_mp}}>{{ST:multiple_choice_single_answer}}</option>
                        <option value="ma"
                        {{ID:selected_type_ma}}>{{ST:multiple_choice_multiple_answers}}</option>
                        <option value="nd"
                        {{ID:selected_type_nd}}>{{ST:numeric_discrete}}</option>
                        <option value="nc"
                        {{ID:selected_type_nc}}>{{ST:numeric_continuous}}</option>
                        <option value="em"
                        {{ID:selected_type_em}}>{{ST:email}}</option>
                        <option value="dt"
                        {{ID:selected_type_dt}}>{{ST:date}}</option>
                        <option value="dd"
                        {{ID:selected_type_dd}}>{{ST:drop_down}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>

                <div class="col-sm-5">
                    <div id="multiple_choice"
                    {{ID:hide_multi}}>
                    <h4>{{ST:choices}}</h4>
                    <div id="choices">
                        {{ID:choices}}
                    </div>
                    <a href="#" onclick="return add_choice_field2();">{{ST:add_choice}}</a>
                </div>
            </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>

        <div class="col-sm-5">
            <div id="files">
                {{ID:files}}
            </div>
            <a href="#" onclick="return add_file_field2();">{{ST:add_attachment}}</a>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info" name="submit" value="1">{{ST:save}}</button>
            <button onclick="return confirm('{{ST:are_you_sure}}');" type="submit" class="btn btn-danger" name="delete"
                    value="1">{{ST:delete}}
            </button>
        </div>
    </div>
    </form>
</div>
</div>
<!-- question.html:End -->
